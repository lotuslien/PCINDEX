    function redirection(){
      var loc = window.location.href;
      var path = loc.split(rootUrl)[1];
      var newLoc = false;
      
      if(!isFrontPage && !isSingular) {
        newLoc = rootUrl + "#/" + path;
      }
      
      if(newLoc){
        window.location.href = newLoc;
      }
    }
    
    redirection();
    
    function preloadImages() {
      var imgs = [];
      var iterate = function (i) {
        if (imgs.length > i) {
          var img = new Image();
          img.src = templateUrl + '/images/' + imgs[i];
          img.onLoad = function () {
            iterate(i + 1);
          }
            ();
        }
        ;
      }
          ;
      if(imgs.length) iterate(0);
    }
    ;
    preloadImages();
    
  </script>
